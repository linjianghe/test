<footer>

<script>
    var manager_page = window.parent.document.body.className;
    if(manager_page == "manager_page"){
        window.parent.location.reload();
    };
    function copyright_site(){
        var h = window.innerHeight;
        if(h<660){
            document.getElementById("copyRight").style.position = "static";
        }else{
            document.getElementById("copyRight").style.position = "fixed";
        }
    }
    copyright_site();
    window.onresize = function(){
        copyright_site();
    }
</script>
